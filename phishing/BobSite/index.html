<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Bob!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome, Bob!</h1>
    <img src="https://cdn.pixabay.com/photo/2023/08/18/15/02/dog-8198719_1280.jpg" alt="Shimi the Bull Terrier">
    <p>Login to continue managing Shimi's account.</p>
    <form action="http://localhost:5000/webhook" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    
</body>
</html>
